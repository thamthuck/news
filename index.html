<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 기존 head 부분 유지 -->
</head>
<body>
  <!-- 기존 상단 코드 유지 -->

  <div class="main-container">
    <main>
      <article class="article-section">
        <div class="article-category">속보</div>

        <h1 class="article-title">일본 최대 조직 '북진회' 핵심 인물 다수 사망… 한국인 최 모 씨 실종</h1>

        <!-- ✅ 메타 정보 수정 시작 -->
        <div class="article-meta">
          <div class="meta-item">
            <span class="reporter-name">
              김새삼 기자 (<a href="https://x.com/thamthuck" target="_blank">@thamthuck</a>)
            </span>
          </div>
          <div class="meta-item">
            제보 | <a href="https://spin-spin.com/thamthuck" target="_blank">https://spin-spin.com/thamthuck</a>
          </div>
          <div class="meta-item">입력 2025.10.03</div>
        </div>
        <!-- ✅ 메타 정보 수정 끝 -->

        <!-- ✅ 공유 버튼 수정 시작 -->
        <div class="social-share">
          <button class="share-btn" onclick="shareToTwitter()">트위터</button>
          <button class="share-btn" onclick="shareToFacebook()">페이스북</button>
          <button class="share-btn" onclick="nativeShare()">공유</button>
        </div>
        <!-- ✅ 공유 버튼 수정 끝 -->

        <!-- 기존 기사 본문 등 유지 -->

      </article>
    </main>
  </div>

  <!-- 기존 푸터 유지 -->

  <!-- ✅ 스크립트 추가 시작 -->
  <script>
    function shareToTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.title);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }

    function shareToFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    function nativeShare() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: '이 기사 함께 보세요!',
          url: window.location.href
        })
        .then(() => console.log('공유 완료'))
        .catch((error) => console.log('공유 실패:', error));
      } else {
        alert("이 브라우저는 공유 기능을 지원하지 않습니다.");
      }
    }
  </script>
  <!-- ✅ 스크립트 추가 끝 -->
</body>
</html>
